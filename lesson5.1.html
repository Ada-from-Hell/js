<!--Задание No1. Скрыть элемент по нажатию кнопки
Добавьте JavaScript к кнопке button, чтобы при нажатии элемент <div id="text">
исчезал.-->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<input type="button" id="hider" value="Нажмите, чтобы спрятать
текст" />
<div id="text">Текст</div>

<script>
    hider.onclick = function () {
        text.innerHTML = '';
    }
</script>
</body>
</html>
