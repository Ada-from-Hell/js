<!--Задание No6. Вставьте HTML в список
Напишите код для вставки <li>2</li><li>3</li> между этими двумя <li>:
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Вставка HTML в список</title>
</head>
<body>
<ul id="ul">
    <li id="one">1</li>
    <li id="two">4</li>
</ul>

<script>
    one.insertAdjacentHTML('afterend', '<li>2</li>');
    two.insertAdjacentHTML('beforebegin', '<li>3</li>');
</script>
</body>
</html>
