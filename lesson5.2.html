<!--В переменной button находится кнопка. Изначально на ней нет обработчиков.
Который из обработчиков запустится? Что будет выведено при клике после выполнения
кода?
button.addEventListener("click", () => alert("1"));
Ответ: Выведется значение "1".
button.removeEventListener("click", () => alert("1"));
Ответ: не сработает, так как для удаления нужно передать именно ту
функцию-обработчик, которая была назначена.
button.onclick = () => alert(2);
Ответ: Сначала выведется значение "1" (если перед была строка из первого задания),
затем выведется значение "2".
-->
